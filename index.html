<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>史公主，开心每一天！</title>
<style>
body {
  text-align: center;
  background: linear-gradient(to bottom, #ffe6f0, #fff);
  overflow: hidden;
  font-family: "Microsoft YaHei", sans-serif;
}
h1 {
  margin-top: 30px;
}
.stitch-lilo {
  width: 220px;
  cursor: pointer;
  transition: transform 0.3s;
}
.jump {
  animation: jump 0.3s ease;
}
@keyframes jump {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}
.apology-text {
  margin: 20px;
  font-size: 1.1em;
}
.sorry-button {
  padding: 8px 15px;
}
.floating-text {
  font-size: 1.2em;
  position: absolute;
  opacity: 0.6;
}
</style>
</head>

<body>
<h1>史公主，开心每一天！</h1>

<img class="stitch-lilo" src="./stitch_lilo.png" alt="Stitch and Lilo" onclick="jump()">

<div class="apology-text">
史公主，我不应该学你说话，对不起！以后给你买咖啡，请原谅我～
</div>

<button class="sorry-button" onclick="showExtraApology()">再道一次歉！</button>

<script>
function jump() {
  const stitch = document.querySelector('.stitch-lilo');
  stitch.classList.add('jump');
  setTimeout(() => stitch.classList.remove('jump'), 300);
}

function showExtraApology() {
  const apologies = [
    "史公主，对不起！我不应该学你说话，以后我给你买咖啡，请你原谅我！",
    "I'm really sorry, Shi Princess. I shouldn't have copied the way you talk. I'll buy you coffee next time — please forgive me!",
    "史公主、ごめんなさい。あなたの話し方を真似するべきじゃなかったです。今度コーヒーを奢るので、許してください！",
    "Lo siento mucho, Shi Princess. No debí imitar tu forma de hablar. Te invitaré un café, por favor perdóname.",
    "史公主，我真的知道错了，不该学你说话。以后咖啡我包了，可以原谅我吗？"
  ];

  const randomIndex = Math.floor(Math.random() * apologies.length);
  const apologyText = document.querySelector('.apology-text');
  apologyText.textContent = apologies[randomIndex];

  const stitch = document.querySelector('.stitch-lilo');
  stitch.classList.add('jump');

  setTimeout(() => {
    stitch.classList.remove('jump');
  }, 500);
}

// 生成飘动文字
function createFloatingText() {
  for (let i = 0; i < 20; i++) {
    const text = document.createElement('div');
    text.className = 'floating-text';
    text.textContent = '我不该学你说话';

    const startX = Math.random() * 100;
    const startY = Math.random() * 100;
    const endX = Math.random() * 100;
    const endY = Math.random() * 100;
    const duration = 8 + Math.random() * 4;

    text.style.left = startX + 'vw';
    text.style.top = startY + 'vh';
    text.style.animation = `float ${duration}s linear infinite`;

    text.style.setProperty('--move-x', `${endX - startX}vw`);
    text.style.setProperty('--move-y', `${endY - startY}vh`);
    text.style.setProperty('--rotate', `${(Math.random() - 0.5) * 60}deg`);

    document.body.appendChild(text);
  }
}
createFloatingText();

// 添加 float 动画
const style = document.createElement('style');
style.textContent = `
@keyframes float {
  0% { transform: translate(0, 0) rotate(0deg); }
  100% { transform: translate(var(--move-x), var(--move-y)) rotate(var(--rotate)); }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
